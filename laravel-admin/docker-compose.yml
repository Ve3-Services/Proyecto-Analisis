version: '1'
services:
    frontend:
       image: jordyve3/admin-frontend:latest
       depends_on:
           -   backend
       networks:
           - app

    backend:
        container_name: admin_api
        build:
            context: .
            dockerfile: Dockerfile
        environment:
            DB_HOST: db
            DB_DATABASE: admin
            DB_USERNAME: root
            DB_PASSWORD: root
        ports:
            - 8000:8000
        volumes:
            - .:/app
        depends_on:
            - db
        networks:
            - app

    db:
        container_name: admin_db
        image: mariadb:10.5.8
        environment:
            MYSQL_DATABASE: admin
            MYSQL_USER: root
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - .dbdata:/var/lib/mysql
        ports:
        - 33066:3306
        networks:
            - app
networks:
    app:
